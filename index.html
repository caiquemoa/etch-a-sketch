<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
		<title>Etch-A-Sketch</title>
	</head>
	<body>
		<main>
			<aside>
				<input type="color" id="colorInput" />
				<input type="button" class="button" value="Eraser" id="eraser" />
				<input type="button" class="button" value="Random Color" id="rgb" />
				<input type="button" class="button" value="Reset Board" id="reset" />
				<input type="button" class="button" value="Show Grid" id="gridLines" />
				<input type="button" class="button" value="Darken" id="darken" />
				<input type="button" class="button" value="Lighter" id="lighter" />
				<div>
					<label for="gridSize" id="rangeLabel"></label>
					<input
						type="range"
						min="10"
						step="1"
						max="100"
						value="16"
						id="gridSize"
					/>
				</div>
			</aside>
			<section>
				<div id="board"></div>
			</section>
		</main>
	</body>
</html>
