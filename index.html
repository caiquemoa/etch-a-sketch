<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
		<title>Etch-A-Sketch</title>
	</head>
	<body>
		<main>
			<section>
				<header>
					<input type="button" value="Color" id="color" />
					<input type="button" value="Rainbow" id="rainbow" />
					<input type="button" value="Eraser" id="eraser" />
					<label for="gridSize"> Size: </label>
					<input
						type="range"
						min="10"
						step="1"
						max="36"
						value="16"
						id="gridSize"
					/>
				</header>
				<div id="board"></div>
			</section>
		</main>
	</body>
</html>
